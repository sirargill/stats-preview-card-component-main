<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="flex-image">
      <div class="container">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="">
        <h1 class="top-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="number">
          <div class="number-inside">
            <h1 class="number-size">10k+</h1> <p class="number-after">companies</p>
          </div>
          <div class="number-inside">
            <h1 class="number-size">314</h1> <p class="number-after">templates</p>
          </div>
          <div class="number-inside">
            <h1 class="number-size">12m+</h1> <p class="number-after">queries</p>
          </div>
        </div>
      </div>
      <img class="img-large" src="images/image-header-desktop.jpg" alt="">
    </div>
  </main>

</body>
</html>
